<!DOCTYPE html>
<html>
<head>
  <title>SlickDeals Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; background: #0f0f0f; color: #fff; }
    .logo { width: 80px; margin: 1rem auto; }
    .btn { background: linear-gradient(45deg, #ff2d55, #ff4500); color: white; padding: 1rem 2rem; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; }
    .watermark { font-size: 0.7rem; color: rgba(255,255,255,0.3); margin-top: 2rem; }
  </style>
</head>
<body>
  <img src="/static/logo.png" class="logo">
  <h1>SlickDeals Mini App</h1>
  <p>Earn ₦500 per referral!</p>
  <button class="btn" onclick="share()">Share & Earn</button>
  <div class="watermark">Slickofficials HQ | Amson Multi Global LTD</div>

  <script>
    function share() {
      Telegram.WebApp.sendData('share_deal');
      alert('Shared! You earn ₦500 per sale!');
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
