<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to AutoAffiliate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6C63FF, #00BFA6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 50px;
      background: #fff;
      color: #6C63FF;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #6C63FF;
      color: #fff;
      transform: scale(1.05);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    .btn.secondary:hover {
      background: #00BFA6;
      color: #fff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to AutoAffiliate!</h1>
    <p>Your ultimate platform to automate affiliate links, post, and track results seamlessly.</p>
    <a href="/login" class="btn">Login</a>
    <a href="/register" class="btn secondary">Register</a>
  </div>
</body>
</html>
