<!-- templates/saas/register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>SaaS Register</title>
  <style>
    body { background:#000; color:#0f0; font-family: 'Courier New'; text-align:center; padding:50px; }
    input, button { padding:12px; margin:10px; width:300px; font-size:1.1em; }
    button { background:#0f0; color:#000; border:none; cursor:pointer; }
    a { color:#0f0; }
  </style>
</head>
<body>
  <h1>WHITE-LABEL SAAS</h1>
  <h2>Create Your Brand</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="subdomain" placeholder="Subdomain (e.g. client1)" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">REGISTER</button>
  </form>
  <p><a href="/saas/login">Already have an account?</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:#f00;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</body>
</html>
