<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
/* ==== Metallic sleek UI ==== */
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
    color: #fff;
    margin: 0;
    padding: 0;
}
header {
    background: #111;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1px;
    color: #0ff;
    text-shadow: 0 0 8px #0ff;
}
.container {
    padding: 1rem 2rem;
}
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
}
.card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
}
.card h2 {
    margin: 0.2rem 0;
    font-size: 1.4rem;
    color: #0ff;
}
.card p {
    margin: 0;
    font-size: 0.9rem;
    color: #ccc;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
}
th, td {
    padding: 0.6rem;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    text-align: left;
    font-size: 0.9rem;
}
th {
    color: #0ff;
}
button {
    background: #0ff;
    color: #111;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 1rem;
    text-shadow: 0 0 2px #000;
}
button:hover {
    background: #0cc;
}
.countdown {
    font-size: 1rem;
    color: #ff0;
    font-weight: bold;
    margin-bottom: 1rem;
}
video {
    max-width: 200px;
    max-height: 120px;
    border-radius: 8px;
    border: 1px solid rgba(0,255,255,0.2);
}
</style>
</head>
<body>
<header>{{ company }} Dashboard</header>
<div class="container">
    <div class="countdown">Next post in: <span id="nextPostTimer">--:--:--</span></div>
    <button id="testPostBtn">ðŸš€ Test Post</button>
    
    <div class="stats-grid">
        <div class="card">
            <h2 id="totalLinks">0</h2>
            <p>Total Links</p>
        </div>
        <div class="card">
            <h2 id="pendingLinks">0</h2>
            <p>Pending</p>
        </div>
        <div class="card">
            <h2 id="sentLinks">0</h2>
            <p>Sent</p>
        </div>
        <div class="card">
            <h2 id="failedLinks">0</h2>
            <p>Failed</p>
        </div>
        <div class="card">
            <h2 id="clicksTotal">0</h2>
            <p>Total Clicks</p>
        </div>
        <div class="card">
            <h2 id="lastPosted">--</h2>
            <p>Last Post</p>
        </div>
    </div>

    <h3>Top Links by Clicks</h3>
    <table>
        <thead>
            <tr>
                <th>Link</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody id="topLinks"></tbody>
    </table>

    <h3>Recent Posts</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Status</th>
                <th>Posted At</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody id="recentPosts"></tbody>
    </table>
</div>

<script>
async function fetchStats() {
    try {
        const res = await fetch("/api/stats");
        const data = await res.json();
        document.getElementById("totalLinks").textContent = data.total_links;
        document.getElementById("pendingLinks").textContent = data.pending;
        document.getElementById("sentLinks").textContent = data.sent;
        document.getElementById("failedLinks").textContent = data.failed;
        document.getElementById("clicksTotal").textContent = data.clicks_total;
        document.getElementById("lastPosted").textContent = data.last_posted_at ? new Date(data.last_posted_at).toLocaleString() : "--";

        // Top links
        const topLinks = document.getElementById("topLinks");
        topLinks.innerHTML = "";
        data.top_links.forEach(l => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td><a href="${l.url}" target="_blank">${l.url}</a></td><td>${l.clicks}</td>`;
            topLinks.appendChild(tr);
        });

        // Recent posts with video
        const recent = document.getElementById("recentPosts");
        recent.innerHTML = "";
        data.recent_posts.forEach(p => {
            const tr = document.createElement("tr");
            let videoCell = "";
            if(p.video_url) {
                videoCell = `<video src="${p.video_url}" controls muted></video>`;
            }
            tr.innerHTML = `<td>${p.id}</td>
                            <td><a href="${p.url}" target="_blank">${p.url}</a></td>
                            <td>${p.status}</td>
                            <td>${p.posted_at ? new Date(p.posted_at).toLocaleString() : "--"}</td>
                            <td>${videoCell}</td>`;
            recent.appendChild(tr);
        });

        // Countdown
        let next = data.next_post_in_seconds;
        if(next !== null) {
            const timerEl = document.getElementById("nextPostTimer");
            clearInterval(timerEl.timer);
            function updateTimer() {
                let hrs = Math.floor(next/3600).toString().padStart(2,"0");
                let mins = Math.floor((next%3600)/60).toString().padStart(2,"0");
                let secs = (next%60).toString().padStart(2,"0");
                timerEl.textContent = `${hrs}:${mins}:${secs}`;
                if(next>0) next--; 
            }
            updateTimer();
            timerEl.timer = setInterval(updateTimer, 1000);
        }

    } catch(e) { console.error(e); }
}

// Test post button
document.getElementById("testPostBtn").addEventListener("click", async () => {
    try {
        const res = await fetch("/api/test-post", { method: "POST" });
        const data = await res.json();
        alert(data.message);
        fetchStats(); // refresh stats
    } catch(e) {
        alert("Test post failed: "+e);
    }
});

fetchStats();
setInterval(fetchStats, 60000); // refresh every 60s
</script>
</body>
</html>
