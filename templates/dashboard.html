The dashboard.html I gave you “ This the content of my dashboard fam “ <!DOCTYPE html>
<html>
<head>
    <title>BEAST MODE | {{ company }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #0f0;
            --red: #f00;
            --bg: #000;
            --glow: 0 0 20px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--green);
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 2px solid var(--green);
            border-radius: 20px;
            box-shadow: var(--glow) var(--green);
            background: rgba(0, 15, 0, 0.8);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            text-shadow: var(--glow) var(--green);
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--green);
            box-shadow: var(--glow) var(--green);
            font-size: 1.3em;
        }
        .stat-card h3 { color: #0f0; margin-bottom: 8px; }
        .beast-btn {
            background: var(--red);
            color: #fff;
            border: none;
            padding: 18px 50px;
            font-size: 1.8em;
            font-family: 'Orbitron';
            border-radius: 10px;
            cursor: pointer;
            box-shadow: var(--glow) var(--red);
            transition: 0.3s;
            margin: 20px 0;
        }
        .beast-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--red);
        }
        .nav {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav a {
            color: var(--green);
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 1px solid var(--green);
            border-radius: 8px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: var(--green);
            color: #000;
        }
        .live { color: #0f0; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ company }}</h1>
        <p class="live">● BEAST MODE ACTIVE</p>

        <div class="stats">
            <div class="stat-card">
                <h3>POSTS SENT</h3>
                <p>{{ posts_sent }}</p>
            </div>
            <div class="stat-card">
                <h3>TOTAL REVENUE</h3>
                <p>₦{{ "%.2f" % revenue }}</p>
            </div>
            <div class="stat-card">
                <h3>OFFERS LIVE</h3>
                <p>12</p>
            </div>
            <div class="stat-card">
                <h3>PLATFORMS</h3>
                <p>X • IG • TikTok • YT</p>
            </div>
        </div>

        <button class="beast-btn" onclick="location.href='/beast_campaign'">LAUNCH $100K BEAST</button>

        <div class="nav">
            <a href="/miniapp">Telegram Mini App</a>
            <a href="/youtube_auth">YouTube Shorts</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
