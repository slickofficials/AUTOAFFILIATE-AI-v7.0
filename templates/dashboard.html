<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ company }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --accent: #ff2d55;
      --text: #f5f5f5;
      --iron: #ff4500;
    }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      margin: 0; 
      padding: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 45, 85, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%);
    }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .header {
      text-align: center; 
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #ff2d55, #ff4500);
      border-radius: 20px;
      margin: 1rem;
      box-shadow: 0 10px 30px rgba(255, 45, 85, 0.3);
    }
    .header h1 { 
      font-family: 'Orbitron', sans-serif; 
      font-size: 2.5rem; 
      margin: 0; 
      text-shadow: 0 0 10px rgba(255, 45, 85, 0.8);
    }
    .stats { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 1rem; 
      margin: 2rem 1rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 45, 85, 0.2);
    }
    .card h3 { 
      font-size: 2rem; 
      margin: 0; 
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
    }
    .btn {
      background: linear-gradient(45deg, #ff2d55, #ff4500);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
      transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 45, 85, 0.6); }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.3);
      font-family: 'Orbitron', sans-serif;
      pointer-events: none;
      z-index: 1000;
    }
    @media (max-width: 600px) {
      .stats { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Slickofficials HQ</h1>
      <p>Amson Multi Global LTD</p>
    </div>
    <div class="stats">
      <div class="card">
        <h3>{{ posts_sent }}</h3>
        <p>Posts Fired</p>
      </div>
      <div class="card">
        <h3>â‚¦{{ "{:,.0f}".format(revenue) }}</h3>
        <p>Revenue</p>
      </div>
    </div>
    <div style="text-align: center; margin: 2rem;">
      <button class="btn" onclick="launchBeast()">LAUNCH $100K BEAST</button>
    </div>
  </div>
  <div class="watermark">{{ company }}</div>

  <script>
    function launchBeast() {
      fetch('/beast_campaign').then(r => r.json()).then(d => {
        alert(d.status);
      });
    }
    setInterval(() => location.reload(), 15000);
  </script>
</body>
</html>
