<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "HQ Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0b0c10, #1f2833);
      color: #c5c6c7;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #1f2833;
      border: 1px solid #45a29e;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(69, 162, 158, 0.5);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover { transform: scale(1.02); }
    .btn-primary {
      background: #45a29e;
      border: none;
    }
    .btn-primary:hover { background: #66fcf1; color: #0b0c10; }
    .navbar { background: #0b0c10; }
    .chart-container {
      width: 100%;
      height: 350px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">‚ö° {{ company or "Slick Officials HQ" }}</a>
      <button class="btn btn-sm btn-primary" id="refreshBtn">üîÑ Refresh</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Total Clicks</h5>
          <h2 id="clicks">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Conversions</h5>
          <h2 id="conversions">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Revenue</h5>
          <h2 id="revenue">$0.00</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <h5>Last Post</h5>
          <h2 id="lastPost">Never</h2>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card p-4">
          <div class="chart-container">
            <canvas id="activityChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-4 text-center">
          <h5>üî• Bot Controls</h5>
          <p>Start or pause automation instantly.</p>
          <button class="btn btn-success m-1" id="startBot">Start Bot</button>
          <button class="btn btn-danger m-1" id="stopBot">Stop Bot</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4 text-center">
          <h5>‚öôÔ∏è Posting Frequency</h5>
          <select class="form-select mb-3" id="intervalSelect">
            <option value="5">Every 5 mins</option>
            <option value="15">Every 15 mins</option>
            <option value="30">Every 30 mins</option>
            <option value="60">Every hour</option>
          </select>
          <button class="btn btn-primary" id="updateInterval">Update Interval</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const clicks = document.getElementById('clicks');
    const conversions = document.getElementById('conversions');
    const revenue = document.getElementById('revenue');
    const lastPost = document.getElementById('lastPost');

    async function loadStats() {
      try {
        const res = await axios.get('/api/stats');
        const data = res.data;
        clicks.textContent = data.clicks;
        conversions.textContent = data.conversions;
        revenue.textContent = '$' + data.revenue.toFixed(2);
        lastPost.textContent = data.last_post_time || 'Never';
        updateChart(data.chart_labels, data.chart_values);
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    let chart;
    function updateChart(labels, values) {
      const ctx = document.getElementById('activityChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Posts per Hour',
            data: values,
            borderColor: '#45a29e',
            backgroundColor: 'rgba(69, 162, 158, 0.3)',
            fill: true,
            tension: 0.3
          }]
        }
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', loadStats);
    document.getElementById('startBot').addEventListener('click', async () => { await axios.post('/api/control', { action: 'start' }); loadStats(); });
    document.getElementById('stopBot').addEventListener('click', async () => { await axios.post('/api/control', { action: 'stop' }); });
    document.getElementById('updateInterval').addEventListener('click', async () => {
      const val = document.getElementById('intervalSelect').value;
      await axios.post('/api/interval', { interval: val });
      alert('Interval updated!');
    });

    loadStats();
  </script>
</body>
</html>
