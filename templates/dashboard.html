<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAST MODE | {{ company }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --mint: #00ffa3;
      --aqua: #00c4ff;
      --bg-dark: #0a0a0a;
      --white: #f3f3f3;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      background: radial-gradient(circle at 30% 30%, #0b0b0c, #000);
      color: var(--white);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0,255,163,0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,163,0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridmove 15s linear infinite;
      z-index: 0;
    }
    @keyframes gridmove {
      0% {background-position: 0 0, 0 0;}
      100% {background-position: 60px 60px, 60px 60px;}
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 950px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 22px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px rgba(0,255,163,0.2);
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: var(--mint);
      text-shadow: 0 0 25px var(--mint);
      margin-bottom: 10px;
    }

    .live {
      color: var(--aqua);
      font-size: 1em;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {opacity: 1; text-shadow: 0 0 5px var(--aqua);}
      50% {opacity: 0.6; text-shadow: 0 0 15px var(--aqua);}
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(0,255,163,0.2);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,163,0.4);
    }

    .stat-card h3 {
      color: var(--mint);
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    .stat-card p {
      font-size: 1.6em;
      font-weight: bold;
    }

    .beast-btn {
      background: linear-gradient(135deg, var(--mint), var(--aqua));
      color: #000;
      border: none;
      padding: 18px 70px;
      font-size: 1.5em;
      font-family: 'Orbitron';
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,255,163,0.3);
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .beast-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 50px rgba(0,255,163,0.7);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 1.1em;
      padding: 12px 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: var(--mint);
      color: #000;
      box-shadow: 0 0 25px rgba(0,255,163,0.5);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ company }}</h1>
    <p class="live">‚óè BEAST MODE ACTIVE</p>

    <div class="stats">
      <div class="stat-card">
        <h3>POSTS SENT</h3>
        <p>{{ posts_sent }}</p>
      </div>
      <div class="stat-card">
        <h3>TOTAL REVENUE</h3>
        <p>‚Ç¶{{ "%.2f" % revenue }}</p>
      </div>
      <div class="stat-card">
        <h3>OFFERS LIVE</h3>
        <p>12</p>
      </div>
      <div class="stat-card">
        <h3>PLATFORMS</h3>
        <p>X ‚Ä¢ IG ‚Ä¢ TikTok ‚Ä¢ YT</p>
      </div>
    </div>

    <!-- Main Launch Button -->
    <button class="beast-btn" onclick="location.href='/beast_campaign'">LUNCH BEAST</button>

    <!-- Navigation Buttons -->
    <div class="nav">
      <a href="/miniapp">üì± Telegram Mini App</a>
      <a href="/youtube_auth">üé¨ Connect YouTube</a>
      <a href="/logout">üö™ Logout</a>
    </div>

    <footer>‚öôÔ∏è BEAST SYSTEM v2.0 | ¬© {{ year }}</footer>
  </div>
</body>
</html>
