<!DOCTYPE html>
<html>
<head>
    <title>Login | {{ company }}</title>
    <style>
        body { font-family: 'Orbitron', sans-serif; background: #111; color: #0f0; text-align: center; padding: 100px; }
        input { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 10px 20px; background: #f00; color: #fff; border: none; cursor: pointer; }
        .flash { color: #f00; }
    </style>
</head>
<body>
    <h1>LOGIN</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">LOGIN</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="flash">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
</body>
</html>
