<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” {{ company }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#071022] to-[#03040a] flex items-center justify-center min-h-screen text-white">
  <div class="w-full max-w-md p-8 glass rounded-xl">
    <h2 class="text-2xl font-bold mb-4">Private Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-sm text-amber-200">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input name="username" class="w-full p-3 rounded bg-white/5" required />
      </div>
      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input type="password" name="password" class="w-full p-3 rounded bg-white/5" required />
      </div>
      <button class="w-full py-3 rounded bg-cyan-500/90">Login</button>
    </form>
    <p class="mt-4 text-xs text-slate-400">Contact <a href="mailto:{{ contact_email or 'support@slickofficials.com' }}" class="underline">support</a></p>
  </div>
</body>
</html>
