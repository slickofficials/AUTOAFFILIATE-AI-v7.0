<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | {{ company }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at 50% 30%, #0d0d0d, #000);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 2.3em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 30px;
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffcc;
            font-size: 1em;
            text-align: center;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        input::placeholder {
            color: #00ffcc80;
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #00ffcc, #007bff);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 2px;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #007bff, #00ffcc);
            transform: scale(1.05);
        }

        .flash {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 15px;
        }

        /* Access Granted Animation */
        .access-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #00ffcc20, #000);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #00ffcc;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 999;
        }

        .access-overlay.active {
            opacity: 1;
            animation: pulse 1.2s ease forwards;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0; }
            40% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>System Login</h1>
        <form method="POST" id="loginForm">
            <input type="email" name="email" placeholder="Access Email" required><br>
            <input type="password" name="password" placeholder="Access Key" required><br>
            <button type="submit" id="submitBtn">ENTER SYSTEM</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p class="flash">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}
    </div>

    <div class="access-overlay" id="accessOverlay">ACCESS GRANTED</div>

    <script>
        const form = document.getElementById('loginForm');
        const overlay = document.getElementById('accessOverlay');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // stop for animation
            overlay.classList.add('active');
            btn.disabled = true;
            btn.innerText = "VERIFYING...";
            setTimeout(() => {
                form.submit(); // now submit to Flask
            }, 1200);
        });
    </script>
</body>
   <!-- Footer Section -->

          font-weight:700;
          font-size:1em;
          border-radius:12px;
          text-decoration:none;

          transition: all 0.3s ease;

  </p> 
</footer>
 </body>   
</html>
