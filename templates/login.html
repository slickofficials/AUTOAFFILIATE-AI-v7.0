<!DOCTYPE html>
<html>
<head>
  <title>Login | {{ company }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    form { background: #1a1a1a; padding: 2rem; border-radius: 16px; width: 300px; }
    input { width: 100%; padding: 1rem; margin: 0.5rem 0; border-radius: 8px; border: none; }
    button { width: 100%; padding: 1rem; background: #ff2d55; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <form method="post">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
